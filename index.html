<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <header id="header">
      <img
        src="https://www.favicon.cc/logo3d/435639.png"
        alt="Logo calculadora"
        onclick="parent.location='index.html'"
      />
      <p>Calculadora IMC</p>
    </header>
    <main id="mainContent">
      <div id="leftSide">
        <h2>Insira suas informações:</h2>
        <div class="height">
          <label for="height">Altura <span>(Ex: 1,68)</span></label
          ><br />
          <input type="number" name="height" id="height" placeholder="Metros" />
        </div>
        <div class="weight">
          <label for="weight">Peso <span>(Ex: 70,3)</span></label
          ><br />
          <input type="number" name="weight" id="weight" placeholder="Quilos" />
        </div>
        <input
          id="btnOne"
          type="button"
          value="Calcular"
          onclick="calculate()"
        />
        <div id="res">
          <p>Resultado:</p>
        </div>
      </div>
      <div id="rightSide">
        <h2>Interpretação do IMC:</h2>
        <div class="description">
          <p>Menor que 18.5 : <span>Magreza</span></p>
          <p>Entre 18.5 e 24.5 : <span>Normal</span></p>
          <p>Entre 25.0 e 29.9 : <span>Sobrepeso</span></p>
          <p>Entre 30.0 e 39.9 : <span>Obesidade</span></p>
          <p>Maior que 40.0 : <span>Obesidade Grave</span></p>
        </div>
      </div>
    </main>
    <footer id="footer">
      <p>
        Developed by
        <a target="_blank" href="https://www.linkedin.com/in/lucasrealdias/"
          >Lucas Real</a
        >
      </p>
    </footer>
  </body>
</html>
